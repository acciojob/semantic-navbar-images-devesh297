<!DOCTYPE html>

<html>

<head>
	<style>
		
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}
nav {
    background-color: #333;
    padding: 15px 0;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 20px;
    padding: 10px;
}

nav ul li a:hover {
    color: #f4a261;
}

/* Heading Styling */
h2 {
    margin-top: 20px;
    font-size: 24px;
}

/* Image Gallery Styling */
.image-gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.image-gallery img {
    border: 3px solid #333;
    border-radius: 10px;
    width: 200px;
    height: 300px;
}

	</style>
</head>

<body>
	<header>
		<nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
		<main>
        <h2>3 Random image</h2>
        <section class="image-gallery">
            <img src="https://picsum.photos/id/123/200/300" alt="Random image">
            <img src="https://picsum.photos/id/124/200/300" alt="Random image">
            <img src="https://picsum.photos/id/125/200/300" alt="Random image">
        </section>
    </main>
	</header>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
